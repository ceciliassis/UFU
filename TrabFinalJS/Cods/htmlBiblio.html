<div class="cadastroLivros">
	<h1>Cadastro <br> de Livros</h1>          
	<form name="formBiblio">
			<p>
				Título:<br>
				<input name="tit" type="text" onfocus="this.value=''">
			</p>
			<p>
				Autor(es):<br>
				<input name="aut" type="text" onfocus="this.value=''">
			</p>
			<p>
				Número de páginas:<br>
				<input name="numPg" type="text" onfocus="this.value=''">
			</p>
			<p>
				Editora:<br>
			<input name="edi" type="text" onfocus="this.value=''">
			</p>

		 <button type="button" id="ok2">Cadastar Livro</button>
		</form>
	</div>
	<div class="tabelaLivros">
		<h1>Livros Cadastrados </h1>
		<table width="500" border="1" cellspacing="0" cellpadding="5" summary="Tabela de Cadastro" id="tabBiblio">
			<thead>
			  <tr>
				<th scope="col">Título</th>
				<th scope="col">Autor(es)</th>
				<th scope="col">Num de Páginas</th>
				<th scope="col">Editora</th>
			  </tr>
			</thead>
	  </table>

	</div>
