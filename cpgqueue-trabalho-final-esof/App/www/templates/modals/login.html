<!--DOCTYPE HTML5-->
<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear button-positive" ng-click="closeLoginModal()">Fechar</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="padding">
      <h3>Olá!</h3>
      <h4>Faça seu login para poder utilizar o aplicativo!</h4>
    </div>
    <form ng-submit="login()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="user.username" >
        </label>
        <label class="item item-input">
          <span class="input-label">Senha</span>
          <input type="password" ng-model="user.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Logar</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
