<div class="cadastroNotas">
<h1>Cadastro <br> de Notas</h1>

<form name="formNota">
		<p>
			Matrícula:<br>
			<input name="mat" type="text" onfocus="this.value=''">
		</p>
		<p>
			Nome: <br>
			<input name="nomee" type="text" onfocus="this.value=''">
		</p>
		<p>
			Nota: <br>
		<input name="nota" type="text" onfocus="this.value=''">
		</p>

	 <button type="button" id="okok">Cadastrar Nota</button>
	</form>
</div>
<div class="tabelaNotas">
	<h1>Notas</h1>
	<table width="500" border="1" cellspacing="0" cellpadding="5" summary="Tabela de Cadastro" id="tabNota">
		<thead>
		  <tr>
			<th scope="col">Matricula</th>
			<th scope="col">Nome</th>
			<th scope="col">Nota</th>
		  </tr>
		</thead>
  </table>

</div>
